<h2>Edit Request</h2>
<p id="pageinstructions">
This page allows you to edit an exsisting holiday request.
<br>
<br>
Make the changes you need and then click the '<strong>Submit</strong>' button.
</p>

<div class="requestform">
<form action="submit">
<label for="staffid">Staff ID:</label>
<input type="text" name="staffid" id="staffid" value="47898">
<br>
<label for="username">Username:</label>
<input type="text" name="username" id="username" value="Kate Browning">
<br>
<label for="datefrom">Date From:</label>
<input type="text" name="datefrom" id="datefrom" value="30/11/11">
<br>
<label for="dateto">Date To:</label>
<input type="text" name="dateto" id="dateto" value="07/12/11">
<br>
<label for="numofdays">Number of Days:</label>
<input type="text" name="numofdays" id="numofdays" value="5">
<br>
<label for="approvedby">Approved By:</label>
<input type="text" name="approvedby" id="approvedby" value="Steph Carter">
<br>
<label for="approveddate">Approved Date:</label>
<input type="text" name="approveddate" id="approveddate" value="04/06/11">
<a class="buttonlink" accesskey="s" title="Submit Request Changes and Go Back to All Requests" href="allrequests.html"><input type="button" name="submitrequest" id="submitbutton" value="Submit"></a>
</form>
</div>
